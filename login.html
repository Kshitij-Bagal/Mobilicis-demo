  <body>
    <header >
      <div class="web-header-toolbar"> 
        <select class="tool" name="language">
          <option value="ja">日本語</option>
          <option value="en">English</option>
        </select>
        <a class="tool" href="/login.html">Login</a>
        <a class="tool" href="/register">Register</a>
      </div>
      <div class="web-header">
        <div class="web-header-bar">
          <div class="web-header-icon-title">
            <img  class='web-header-img'src="/Resource/web-icon.png" alt="Sakura no Nihon"> 
            <h1 class="web-header-title">Japan of Cherry Blossom</h1>
          </div> 
          <div class="web-header-nav">
            <ul>
              <li><a href="/index.html">Home</a></li>
              <li><a href="/job.html">job-search</a></li>
              <li><a href="/japan_verse.html">Japan-verse</a></li>
              <li><a href="/blog.html">Blog</a></li>
              <li><a href="/about_us.html">About Us</a></li>
              <li><a href="/contact.html">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <body>
      <div class="main">
      <section>
        <div class="cover_div">
          <div class="login_div">
            <fieldset>
              <legend>Login Here</legend>
              <div>
                <input type="email" required="required">
                <span>Email Address</span>
              </div>
              <div>
                <input type="password" required="required">
                <span>Password</span>
              </div>
              <button>Login</button>
              <p>Don't have an account? <a href="#" class="openRegister">Create account?</a></p>
            </fieldset>
          </div>
          <div class="register_div">
            <fieldset>
              <legend>
                Register Here
              </legend>
              <div>
                <input type="text" required="required">
                <span>Full Name</span>
              </div>
              <div>
                <input type="email" required="required">
                <span>Email Address</span>
              </div>
              <div>
                <input type="password" required="required">
                <span>Create Password</span>
              </div>
              <div>
                <input type="password" required="required">
                <span>Confirm Password</span>
              </div>
              <button>Register</button>
              <p>Have an account already? <a href="#"class="openLogin">Login</a></p>
            </fieldset>
          </div>
        </div>
      </section>
    </div>
